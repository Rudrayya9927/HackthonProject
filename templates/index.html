
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Anomaly Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body>
  <header class="app-header">
    <h1>Anomaly Detection (Mock)</h1>
    <div class="controls">
      <div class="control-group">
        <label for="userSelect">User</label>
        <select id="userSelect">
          <option>User A</option>
          <option>User B</option>
          <option>User C</option>
          <option>ALL</option>
        </select>
      </div>
      <div class="control-group">
        <label for="displaySelect">Display</label>
        <select id="displaySelect">
          <option value="series">Series only</option>
          <option value="mean">Series + Rolling Mean</option>
          <option value="band" selected>Series + Mean + Band</option>
        </select>
      </div>
      <div class="control-group">
        <label for="zInput">Z-threshold</label>
        <input id="zInput" type="number" step="0.1" value="3.0" />
      </div>
      <div class="control-group">
        <label for="winInput">Window</label>
        <input id="winInput" type="number" min="5" value="30" />
      </div>
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>
  </header>

  <main class="container">
    <section class="kpis">
      <div class="kpi"><div class="kpi-label">Points</div><div class="kpi-value" id="kpiTotal">—</div></div>
      <div class="kpi"><div class="kpi-label">Anomalies</div><div class="kpi-value warn" id="kpiAnoms">—</div></div>
      <div class="kpi"><div class="kpi-label">User</div><div class="kpi-value" id="kpiUser">—</div></div>
    </section>

    <section class="card">
      <h2>Time Series with Anomalies</h2>
      <div class="chart-wrap">
        <canvas id="tsChart"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>Detected Anomalies</h2>
      <table class="table" id="anomTable">
        <thead>
          <tr>
            <th>#</th>
            <th>User</th>
            <th>Timestamp</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="app-footer">
    <small>Manual refresh • White chart background • Unique colors per user</small>
  </footer>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
